{% extends "site_management/base.html" %}
{% block content %}
<div class="container">
    <h2>Site Management : Module</h2>
</div>
<div class="container">
    Module Name : {{ module_obj.module|upper }}</br>
    Status : {{ module_obj.status }}</br></br>
    <a href="../update/{{module_obj.slug}}/" type="button" class="btn btn-warning">Update</a>
    <a href="../delete/{{module_obj.slug}}/" type="button" class="btn btn-danger">Delete</a>
</div>

{% endblock %}
