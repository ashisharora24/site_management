{% extends "site_management/base.html" %}
{% block content %}
<div class="container">
    <h2>Site Management : Module Target Mapping</h2>
</div>
<div class="container">
    Module Name : {{ module_target_obj.module.module|upper }}</br>
    Target Name : {{ module_target_obj.target.target|upper }}</br>
    Status : {{ module_target_obj.status }}</br></br>
    <a href="../update/{{module_target_obj.slug}}/" type="button" class="btn btn-warning">Update</a>
    <a href="../delete/{{module_target_obj.slug}}/" type="button" class="btn btn-danger">Delete</a>
</div>

{% endblock %}
